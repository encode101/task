<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.0.css" />
<link rel="stylesheet" href="css/custom.css" />
<title>TaskPlanner</title>
</head>
<body>

<!-- Homepage -->

<div data-role="page" id="home">
  <!-- <div class="ui-header" data-role="header" data-theme="a" data-position="fixed" >
    <h1><img src="img/taskManager.png" alt="Task Planner"></h1>
  </div> -->
  <div data-role="content" class="ui-panel-page-container"> 
    <!-- Content -->
    <div class="takeTask">
      <form id="save">
        <input type="text" class="addTaskInput" placeholder="Add New Task" id="newTask" />
      </form>
    </div>
    <div id="data">
      <ul id="dataList">
      </ul>
    </div>
  </div>
  <div class="footer" data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#status" data-icon="clock" data-transition="none" data-theme="b">Reports</a></li>
        <li><a href="index.html" data-icon="recycle" data-theme="b" id="resetStore">Reset</a></li>
      </ul>
    </div>
    <!-- /navbar --> 
  </div>
</div>
<!-- View -->
<div data-role="page" id="status">
  <div class="ui-header" data-role="header" data-theme="a" data-position="fixed" >
    <h1><img src="img/taskManager.png" alt="Task Planner"></h1>
  </div>
  <!-- Content -->
  <div data-role="content" class="ui-panel-page-container">
    <table id='statusList' width='100%' class='table ui-table table-stripe'>
    </table>
  </div>
  <div class="footer" data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-icon="home" data-transition="none" data-theme="b">Dashboard</a></li>
        <li><a href="index.html" data-icon="recycle" data-theme="b" id="resetStore">Reset</a></li>
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/index.js"></script> 
<script type="text/javascript" src="js/jquery-1.10.2.js"></script> 
<script type="text/javascript" src="js/jquery.mobile-1.4.0.min.js"></script> 
<script type="text/javascript" src="js/moment.min.js"></script> 
<script type="text/javascript" src="js/script.js"></script> 
<script type="text/javascript">
	
jQuery(function(){
	moment().format();
	 app.initialize();	 
});

</script>
</body>
</html>
